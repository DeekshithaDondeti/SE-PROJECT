<html>
    <head>
        <title>LogIn Page</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/stylel.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="form-box" id="blur">
            <h1>Login</h1>
            <form class="form" method="post" action="/authentication"> <!routing to authentication when clicked on login>
            <div class="input-box">
                <i class="fa fa-envelope"></i>
                <input name="username" placeholder="Username">
            </div>
            <div class="input-box">
                <i class="fa fa-key"></i>
                <input name="password" placeholder="password" id="myInput">
                <span class="eye" onclick="myfunction()">
                    <i id="hide1" class="fa fa-eye" ></i>
                    <i id="hide2" class="fa fa-eye-slash" ></i>
                </span>
            </div>
                <div class="input-box">
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
            </div>

            </form>
            <button href="#" onclick="toggle()" class="login-btn"> Register / Sign-Up</button>
        </div>

        <div id="popup">
            <h1>Register Here</h1>
                <div class="card-body">
                    <form class="form" method="post" action="/adduser"> <!routing to adduser when clicked on register>
                        <div class="input-box">
                            <i class="fa fa-user"></i>
                            <input name="username" placeholder="Username">
                        </div>
                        <div class="input-box">
                            <i class="fa fa-envelope"></i>
                            <input name="email" type="email" placeholder="Email Id">
                        </div>
                        <div class="input-box">
                            <i class="fa fa-key"></i>
                            <input name="password" type="password" placeholder="password">
                        </div>
                        <input type="submit" class="login-btn" value="Submit">
                    </form>
                    <button href="#" onclick="toggle()" class="login-btn">Login Here</button>
                </div>
        </div>

        <script>
            function toggle(){
                var blur=document.getElementById('blur');
                blur.classList.toggle('active');
                var popup=document.getElementById('popup');
                popup.classList.toggle('active');
            }

            function myfunction(){
                var x = document.getElementById("myInput");
                var y = document.getElementById("hide1");
                var z = document.getElementById("hide2");

                if(x.type === "password"){
                    x.type ="text";
                    y.style.display= "block";
                    z.style.display ="none";
                }
                else{
                    x.type = "password";
                    y.style.display= "none";
                    z.style.display ="block";
                }
            }
        </script>
    </body>
</html>
